<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>HELM</title>
</head>
<body>
    <div class="top">
        <img src="/static/IMG_3268.png" style="width:115px;height:100px;margin-left: 5px;margin-right: 5px;">
        <div class="top-nav">
            <a href="#home" class="nav-link active">(Menu in development)</a>
            <a href="#services" class="nav-link">Print History</a>
            <a href="#about" class="nav-link">Statistics</a>
            <a href="#contact" class="nav-link">Settings</a>
        </div>
        <div id="countContainer">
            <div id="deviceCount">Number of Printers: 0</div>
            <div id="printingCount">Printing: 0</div>
        </div>
    </div>

    <table id="devicesTable" style="width:100%">
        <thead>
            <tr>
                <th>SELECT</th>
                <th>HOSTNAME</th>
                <th>IP</th>
                <th>STATUS</th>
                <th>STATE MESSAGE</th>
                <th>BOTTOM HEATER</th>
                <th>MIDDLE HEATER</th>
                <th>TOP HEATER</th>
                <th>FIRMWARE VERSION</th>
                <th>RESPONSE</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="flex-container2">
        <div class="control-section">
            <h2>FILE MANAGEMENT</h2>
            <div class="control-row">
                <input type="file" id="fileInput">
                <button id="uploadFileButton">UPLOAD FILE</button>
                <button id="deleteFileButton">DELETE FILE</button>
            </div>
            <div class="control-row">
                <button id="fetchGcodeFilesBtn">List GCODE Files</button>
                <select id="gcodeDropdown"></select>
            </div>
            <div class="control-row">
                <button id="startPrintButton">PRINT FILE</button>
                <button id="cancelPrintButton">CANCEL PRINT</button>
            </div>
            <div class="control-row">
                <p1>CRAMMER_MOVE DISTANCE=500 VELOCITY=365</p1>
            </div>
        </div>

        <div class="control-section">
            <h2>MOTION</h2>
            <div class="motion-control">
                <div class="axis-control">
                    <button class="arrow-btn" id="x-minus">◄</button>
                    <input type="number" id="x-value" placeholder="X" class="axis-input">
                    <button class="arrow-btn" id="x-plus">►</button>
                    <button class="home-btn" id="home-x">Home X Axis</button>
                </div>
                <div class="axis-control">
                    <button class="arrow-btn" id="y-minus">▼</button>
                    <input type="number" id="y-value" placeholder="Y" class="axis-input">
                    <button class="arrow-btn" id="y-plus">▲</button>
                    <button class="home-btn" id="home-y">Home Y Axis</button>
                </div>
                <div class="axis-control">
                    <button class="arrow-btn" id="z-minus">▼</button>
                    <input type="number" id="z-value" placeholder="Z" class="axis-input">
                    <button class="arrow-btn" id="z-plus">▲</button>
                    <button class="home-btn" id="home-z">Home Z Axis</button>
                </div>
                <div class="increment-bar">
                    <input type="range" id="increment-range" min="0" max="50" value="0" step="10">
                    <div class="increment-labels">
                        <span>1</span><span>10</span><span>20</span><span>30</span><span>40</span><span>50</span>
                    </div>
                </div>
                <button id="homeAllButton">HOME ALL</button>
            </div>
        </div>
        

        <div class="control-section">
            <h2>COMMANDS <button id="eStopButton" style="color:red">EMERGENCY STOP</button></h2>
            <div class="control-row">
                <button id="toggleSelection">SELECT/DESELECT ALL</button>
                <button id="firmwareRestartButton">FIRMWARE_RESTART</button>
                <button id="turnOffHeatersButton" style="color:lightblue">COOLDOWN</button>
            </div>
            <div class="control-row">
                <form id="temp0form">
                    <input type="text" id="temp0Input">
                    <button type="submit">T0</button>
                </form>
            </div>
            <div class="control-row">
                <form id="temp1form">
                    <input type="text" id="temp1Input">
                    <button type="submit">T1</button>
                </form>
            </div>
            <div class="control-row">
                <form id="temp2form">
                    <input type="text" id="temp2Input">
                    <button type="submit">T2</button>
                </form>
            </div>
            <div class="control-row">
                <form id="gcodeForm">
                    <input type="text" id="gcodeInput" style="width:500px; height: 50px" placeholder="Enter G-code command">
                    <button type="submit">Send to Printers</button>
                </form>
            </div>
            <div class="control-row">
                <button id="showGcodeCommandsBtn">Show GCODE Commands</button>
                <select id="commandDropdown"></select>
                <button id="runGcode">RUN COMMAND</button>
            </div>
        </div>
    </div>

    <div id="gcodeCommandsContainer">
        <h3></h3>
        <ul id="gcodeOutput"></ul>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
