<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include xterm.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>HELM</title>
</head>
<body>
    <div class="top">
        <img src="/static/images.jpg" style="width:115px;height:100px;margin-left: 5px;margin-right: 5px;">
        <!--<h1 style="text-align: right;color: #c40000;">Printers Online: </h1>-->
        <a href="cameras.html"></a>
        <button id="camButton">Cameras</button>
    </div>
    <table id="devicesTable" style="width:100%">
        <thead>
            <tr>
                <th>SELECT</th>
                <th>IP</th>
                <th>MAC</th>
                <th>HOSTNAME</th>
                <th>SOFTWARE VERSION</th>
                <th>STATE MESSAGE</th>
                <th>STATUS</th>
                <th>LEFT HEATER</th>
                <th>RIGHT HEATER</th>
                <th>BED HEATER</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="flex-container2">
        <div class="control-section">
            <h2>Software</h2>
            <div class="control-row">
                <button id="executeSSHCommand">Execute SSH Command</button>
                <div id="terminal-container"></div>
                
            </div>
        </div>
        <div class="control-section">
            <h2>Temperature</h2>
            <div class="control-row">
                <input id="tempInput">
                <button id="setTemp">Set Temperature</button>
                
            </div>
        </div>
        <div class="control-section">
            <h2>Power</h2>
            <div class="control-row">
                <button id="restart">Restart</button>
                <button id="firmwareRestart">Firmware Restart</button>
                <button id="reboot">Reboot</button>
                <button id="shutdown">Shutdown</button>
        </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="control-section">
            <h2>Motion</h2>
            <div id="mainContainer">
                
                <div id="matrixContainer">
                    
                </div>
                
                <div id="sliderContainer">
                    <input type="range" min="0" max="600" value="0" class="slider" id="slider"/>
                    <span id="sliderValue">0</span>
                </div>
                
            </div>
            <button id="homeAllButton">Home All</button>
            <button id="setZ">Set Z Position</button>
            </div>
        <div class="control-section">
            <h2>Group Controls</h2>
            <div class="control-row">
                <button id="toggleSelection">Select/Deselect All</button>
                <button id="deselectAll">Update Software</button>
                <button id="restartDevices">Restart Selected Devices</button>
            </div>
            <div class="control-row">
                <button id="showGcodeCommandsBtn">Show GCODE Commands</button>
                <select id="commandDropdown"></select>
                <button id="runGcode">Run GCODE</button>
            </div>
        <div class="control-row">
            <button id="fetchGcodeFilesBtn">List GCODE Files</button>
            <select id="gcodeDropdown"></select>
            <button id="startPrint">Start Print</button>
        </div>
        <div class="control-row">
            <iframe src="demo_iframe.htm" name="iframe_a" height="100%" width="100%"></iframe>
            <a href="http://10.1.10.203/webcam/?action=stream" target="iframe_a">Webcam</a>
        </div>
        </div>
        
        </div>
        
    <div id="gcodeCommandsContainer">
        <h3></h3>
        <ul id="gcodeOutput">
        </ul>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
