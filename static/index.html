<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #2e2e2e;
    color: #e1e1e1;
}
table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
}
th, td {
    border: 1px solid #444;
    padding: 8px 12px;
}
th {
    background-color: #333;
    color: #fff;
}
tr:hover {
    background-color: #3d3d3d;
}
.clickable {
    cursor: pointer;
    display: inline-block;
    padding: 2px 10px;
    margin: 2px;
    border: 1px solid #555;
    border-radius: 3px;
    background-color: #4a4a4a;
    transition: background-color 0.3s;
}
.clickable:hover {
    background-color: #5a5a5a;
}
.detail-info {
    display: none;
    margin-top: 5px;
    padding: 5px;
    border-top: 1px solid #444;
}
.flex-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}
.control-section {
    flex: 1;
    margin-right: 10px;
    background: linear-gradient(to left, #4d4d4d, #3a3a3a);
    padding: 10px;
    border-radius: 5px;
}
.control-row {
    margin-bottom: 10px;
}
.control-row button {
    margin-right: 10px;
}
#gcodeCommandsContainer {
    margin-top: 20px;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 5px;
    background-color: #3a3a3a;
}
h2, h3 {
    border-bottom: 2px solid #555;
    padding-bottom: 10px;
}
h1 {
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
.top {
    background: linear-gradient(to left,#b3b3b3, #3a3a3a);
    padding: 20px 0;
    margin-bottom: 20px;
    border-bottom: 3px solid #555;
}
h1 {
    margin: 0;
    font-size: 24px;
    color: #e1e1e1;
}
button {
    background-color: #4a4a4a;
    color: #e1e1e1;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #5a5a5a;
}
button:active {
    background-color: #3a3a3a;
}
.btn-toggleSelection,
.btn-deselectAll,
.btn-restartDevices {   
}
#devicesTable a {
    text-decoration: none;
    color: #3498db;
    transition: 0.3s;
}
#devicesTable a:hover {
    color: #2980b9;
}
select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    border: none;
    outline: none;
}
#commandDropdown {
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    padding: 10px;
    width: 250px;
    background-color: #333;
    color: #ddd;
    border: 1px solid #666;
    border-radius: 4px;
    cursor: pointer;
}
#gcodeDropdown {
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    padding: 10px;
    width: 250px;
    background-color: #333;  
    color: #ddd;  
    border: 1px solid #666;
    border-radius: 4px;
    cursor: pointer;  
}
#gcodeDropdown::-webkit-calendar-picker-indicator,
#commandDropdown::-webkit-calendar-picker-indicator {
    background: transparent;
    color: #ddd;
}
#gcodeDropdown::-moz-calendar-picker-indicator,
#commandDropdown::-moz-calendar-picker-indicator {
    background: transparent;
    color: #ddd;
}
#gcodeDropdown option:hover,
#commandDropdown option:hover {
    background-color: #555;
    color: #eee;
}
#devicesTable td.status-ready {  
    color: #4CAF50;
}
#devicesTable td.status-idle {  
    color: #a6a6a6;
}
#devicesTable td.status-printing {
   
    color: #FFEB3B;
}
    </style>
    <title>Helm</title>
</head>
<body>
    <div class="top">
        <h1>Helm Alpha v0.0.1</h1>
    </div>
    <table id="devicesTable" style="width:100%">
        <thead>
            <tr>
                <th>SELECT</th>
                <th>IP</th>
                <th>MAC</th>
                <th>HOSTNAME</th>
                <th>SOFTWARE VERSION</th>
                <th>STATE MESSAGE</th>
                <th>STATUS</th>
                <th>LEFT HEATER</th>
                <th>RIGHT HEATER</th>
                <th>BED HEATER</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="flex-container">
        <div class="control-section">
            <h2>Group Controls</h2>
            <div class="control-row">
                <button id="toggleSelection">Select/Deselect All</button>
                <button id="deselectAll">Update Software</button>
                <button id="restartDevices">Restart Selected Devices</button>
            </div>
            <div class="control-row">
                <button id="showGcodeCommandsBtn">Show GCODE Commands</button>
                <select id="commandDropdown"></select>
                <button id="runGcode">Run GCODE</button>
            </div>
        <div class="control-row">
            <button id="fetchGcodeFilesBtn">List GCODE Files</button>
            <select id="gcodeDropdown"></select>
            <button id="startPrint">Start Print</button>
        </div>
        </div>
        <div class="control-section">
            <h2>Power</h2>
            <div class="control-row">
                <h3>Raspberry Pi</h3>
                <button id="toggleSelection">Reboot</button>
                <button id="deselectAll">Shutdown</button>
                <button id="restartDevices">Refresh</button>
            </div>
            <div class="control-row">
                <h3>Firmware</h3>
                <button id="firmwareRestart">Firmware Restart</button>
                <button id="restart">Restart</button>
                <button id="firmwareShutdown">Firmware Shutdown</button>
            </div>
        </div>
    </div>
    <div id="gcodeCommandsContainer">
        <h3></h3>
        <ul id="gcodeOutput">
        </ul>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
